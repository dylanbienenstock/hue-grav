<app-simulation
[playing]="playing"
[onRestartSimulation]="restartSimulation"
[config]="config">
</app-simulation>

<app-interface
[playing]="playing"
[config]="config"
(configChanged)="onConfigChanged($event)"
(playOrPause)="playing = !playing"
(restartSimulation)="restartSimulation.emit()">
</app-interface>
