<div class="button-container left-top">
    <div class="button play-pause"
    [class.paused]="!playing"
    (click)="showLabel(playing ? 'Play' : 'Pause'); playOrPause.emit()"
    (mouseenter)="showLabel(playing ? 'Pause' : 'Play')"
    (mouseleave)="hideLabel()"></div>

    <div class="button reset"
    (click)="reset.emit()"
    (mouseenter)="showLabel('Refresh')"
    (mouseleave)="hideLabel()"></div>

    <div class="button fullscreen"
    [class.active]="fullscreen.active"
    (click)="showLabel(fullscreen.active ? 'Enter Fullscreen' : 'Exit fullscreen'); fullscreen.toggle()"
    (mouseenter)="showLabel(fullscreen.active ? 'Exit fullscreen' : 'Enter Fullscreen')"
    (mouseleave)="hideLabel()"></div>

    <div>
        <div class="button settings"
        (click)="toggleSettings()"
        (mouseenter)="showLabel('Settings')"
        (mouseleave)="hideLabel()"></div>
    
        <div class="settings-container"
        [hidden]="!initialized"
        [slide-down]="settingsShown">
            <img src="assets/img/pointer.svg" class="pointer">

            <div class="settings">
                <div style="display: inline-block; position: relative; left: 50%; top: 50%; transform: translate(-50%, -50%);">settings!</div>
            </div>
        </div>
    </div>

    <div class="label-container">
        <span class="label"
        [class.shown]="labelShown">{{ labelText }}</span>
    </div>
</div>
